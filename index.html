<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./src/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>MyLibrary</title>
  </head>
  <body>
    <header class="header">
      <h1 class="main-heading">ðŸ“šMyLibrary</h1>
    </header>
    <main class="main">
      <div class="overlay"></div>
      <section class="read-books">
        <h2 class="container-heading">Books I've read</h2>
        <div class="read-books--container"></div>
        <button id="add-read-book--btn" class="btn">Add new book</button>
      </section>
      <hr />
      <section class="unread-books">
        <h2 class="container-heading">Books I want to read</h2>
        <div class="unread-books--container"></div>
        <button id="add-unread-book--btn" class="btn">Add new book</button>
      </section>
    </main>
    <div class="add-read-book--form">
      <div class="form-title--wrapper">
        <h3 class="form-title">Add Book</h3>
        <div class="close-btn--circle">
          <span class="form-close--btn close-btn">âœ–</span>
        </div>
      </div>
      <hr />
      <form>
        <label id="read-book-title--label" class="form-label" for="title"
          >Title:</label
        >
        <input
          id="read-book-title--input"
          class="form-input"
          name="title"
          type="text"
        />
        <label id="read-book-author--label" class="form-label" for="author"
          >Author:</label
        >
        <input
          id="read-book-author--input"
          class="form-input"
          name="author"
          type="text"
        />
        <button id="add-read-book--form--btn" class="form-btn" type="submit">
          Add book
        </button>
      </form>
    </div>
    <div class="add-unread-book--form">
      <div class="form-title--wrapper">
        <h3 class="form-title">Add Unread Book</h3>
        <div class="close-btn--circle">
          <span class="unread-form-close--btn close-btn">âœ–</span>
        </div>
      </div>
      <hr />
      <form>
        <label id="add-unread-book-title--label" class="form-label" for="title"
          >Title:</label
        >
        <input
          id="unread-book-title--input"
          class="form-input"
          name="title"
          type="text"
        />
        <label id="unread-book-author--label" class="form-label" for="author"
          >Author:</label
        >
        <input
          id="unread-book-author--input"
          class="form-input"
          name="author"
          type="text"
        />
        <button id="add-unread-book--form--btn" class="form-btn" type="submit">
          Add book
        </button>
      </form>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
